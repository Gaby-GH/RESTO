<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script src="modifier.js" defer></script>

    <title>Modifier</title>
</head>
<body>

    <div id="nav_barre">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        <a href="/" class="p_nav_barre" id="menu" style="margin-left: 4px;">Menu</a>
        <a href="carte.html" class="p_nav_barre" id="carte">Notre carte</a>
        <a href="infos.html" class="p_nav_barre" id="infos">Infos</a>
        <a href="modifier.html" class="p_nav_barre" style=" color: black;" >Modifier</a>
    </div>

    <div id="div_main">
        <div id="div_around">
            <div id="div_modifier">
                <div class="div_modif" id="modif_menu">
                    <p class="p_div_modif">Modifier le menu</p>

                    <div id="m_ajouter">
                        <p>Ajouter</p>

                        <div class="div_input">
                            <div class="div_label">
                                <label for="input_categorie">Categorie</label>
                                <p class="p_red" hidden>information necessaire</p>
                            </div>
                            <select name="input_categorie" id="">
                                <option value="Menu">Menu</option>
                                <option value="Boissons">Boissons</option>
                                <option value="Accompagnements">Accompagnements</option>
                            </select>
                        </div>

                        <div class="div_input">
                            <div class="div_label">
                                <label for="input_name">Nom</label>
                                <p class="p_red" hidden>information necessaire</p>
                            </div>
                            <input name="input_name" type="text">
                        </div>
                        
                        <div class="div_input">
                            <div class="div_label">
                                <label for="input_description">Description</label>
                                <p class="p_red" hidden>information necessaire</p>
                            </div>
                            <input name="input_description" type="text">
                        </div>
                        
                        <div class="div_input">
                            <div id="label_prix" class="div_label">
                                <label for="input_prix">Prix</label>
                                <p class="p_red" hidden>Necessaire</p>
                            </div>
                            <div id="div_validation">
                                <input name="input_prix" id="input_prix" type="text">

                                <div>
                                    <button id="btn_valider"><p style="font-weight: 700;">Ajouter</p></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="div_supprimer">
                        <p>Supprimer</p>
                        <div id="div_valid_supp">
                            <div>
                                <div class="div_label">
                                    <label for="delete_name">Nom</label>
                                    <p class="p_red" id="p_red_delete" hidden>Necessaire</p>
                                </div>
                                <input id="delete_name" name="delete_name" type="text">
                            </div>
                            <button id="btn_delete" style="height: 28px;"><p style="font-weight: 700;">Supprimer</p></button>
                        </div>
                    </div>
                </div>

                <div class="div_modif" id="modif_horaires">
                    <p class="p_div_modif">Modifier les horaires</p>
                </div>
            </div>
        </div>
    </div>

    
    
</body>
</html>
