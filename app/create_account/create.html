<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="create.css">

    <link rel="icon" href="logo.avif">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script src="create.js" defer></script>

    <title>Creer un compte</title>
</head>
<body>
    <div id="nav_barre">
        <svg style="margin-left: 60px;" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M280-200v-80h284q63 0 109.5-40T720-420q0-60-46.5-100T564-560H312l104 104-56 56-200-200 200-200 56 56-104 104h252q97 0 166.5 63T800-420q0 94-69.5 157T564-200H280Z"/></svg>
        <a href="/" class="p_nav_barre" id="menu" style="margin-left: 4px; color: black;">Retour Menu</a>
    </div>

    <div id="div_main">
        <div id="div_around">
            <div id="div_create">
                <p id="p_title">Creer un compte</p>

                <div class="div_input">
                    <div class="div_label">
                        <label for="user">User name</label>
                        <p class="p_red" id="p_red_name" hidden>Entrez un nom</p>
                    </div>
                    <input name="user" type="text" id="user">
                </div>

                <div class="div_input">
                    <div class="div_label">
                        <label for="password">Password</label>
                        <p class="p_red" id="p_red_mdp" hidden>Entrez un mot de passe</p>
                    </div>
                    <input name="password" type="password" id="password">
                </div>

                <div id="div_btn">
                    <button id="btn">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

    <template id="temp_new_page">
        <div id="div_return">
            <p id="p_valide">Votre compte a été créé avec succes !</p>
            <button id="btn_return"><a href="/">Retourner au menu</a></button>
        </div>
    </template>

    
</body>
</html>
